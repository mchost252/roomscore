<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1" />
    <meta name="description" content="Krios - Social habit tracking with rooms, tasks, chat, streaks, and points." />
    <meta name="theme-color" content="#5865F2" />
    <link rel="preconnect" href="https://roomscore-production.up.railway.app" crossorigin />
    <meta property="og:title" content="Krios" />
    <meta property="og:description" content="Build habits with friends. Join rooms, complete tasks, and chat." />
    <meta property="og:type" content="website" />
    
    <!-- iOS/Capacitor specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Krios" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Capacitor -->
    <meta name="color-scheme" content="light dark" />
    
    <title>Krios - Track Habits Together</title>
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
        --safe-area-inset-right: env(safe-area-inset-right);
        --keyboard-height: 0px;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Support for iOS safe areas */
        padding-top: var(--safe-area-inset-top);
        padding-bottom: var(--safe-area-inset-bottom);
        padding-left: var(--safe-area-inset-left);
        padding-right: var(--safe-area-inset-right);
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior-y: contain;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh; /* Dynamic viewport height for mobile */
      }
      
      /* Handle keyboard on mobile */
      body.keyboard-open #root {
        height: calc(100vh - var(--keyboard-height));
        overflow: hidden;
      }
      
      /* Disable text selection on buttons for native feel */
      button, a {
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Smooth scrolling */
      * {
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
